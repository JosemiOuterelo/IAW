{% extends 'base.html' %}
{% block content %}
{% csrf_token %}
<table>
<tr>
	<th>Usuario creador</th>
	<th>Ave creada</th>
	<th>Fecha de creación</th>
</tr>
{% for articulo in object_list %}
<tr>
	<td>{{ articulo.usuario }}</td>
	<td><a href="{% url 'Mostrar_ave' nombre=articulo.ave.mostrar_nombre_con_espacios %}">{{ articulo.ave }}</a></td>
	<td>{{ articulo.fcreacion }}</td>
	<br/>
</tr>
{% empty %}
<p>No se encuentra ningún articulo de un ave.</p>
{% endfor %}
</table>
{% endblock %}
