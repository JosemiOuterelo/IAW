{% extends 'base.html' %}
{% block content %}
<table>
{% for ave in object_list %}
{% csrf_token %}
<tr>
	{{ ave.pk }}
	{{ ave.nombre }}
	<a href="{% url 'Mostrar_ave' nombre=ave.mostrar_nombre_con_espacios %}"><button>Ver</button></a>
	<a href="{% url 'Modificar_Ave' ave.pk %}"><button>Modificar</button></a>
	<a href="{% url 'Eliminar_Ave' ave.pk %}"><button>Eliminar</button></a>
	<br/>
</tr>
{% empty %}
<p>No se encuentra ning√∫n ave agregada.</p>
{% endfor %}
</table>
{% endblock %}
