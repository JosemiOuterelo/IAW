{% extends 'base.html' %}
{% block content %}
<h3 style="color:white;font-weight:bold;">REGISTRARSE</h3>
<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div id="registro">
	{% for campo in form %}
		<p>
		{{ campo.label_tag}}<br>
		{{ campo }}
		{% for error in campo.errors %}
			<p style="color: blue">{{ error }}</p>
		{% endfor %}
		</p>
	{% endfor %}
	<input type="submit" value="Registrarse" />
	</div>
</form>
{% endblock %}
